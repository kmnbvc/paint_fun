@import paint_fun.model.Snapshot
@(id: String, snapshot: Option[Snapshot] = None)

@html.main("Whiteboard") {
    <canvas id="wb-canvas" class="whiteboard" data-id="@id"></canvas>

    <div class="colors">
        <div class="color black"></div>
        <div class="color red"></div>
        <div class="color green"></div>
        <div class="color blue"></div>
        <div class="color yellow"></div>
    </div>

    <div x-data="userAwareControl()" x-init="init" @@login-event.document="handleLogin()" class="fixed-action-btn">
        @html.snapshots()
        @html.sharing()
        @html.login()
    </div>

    <img onload="document.getElementById('wb-canvas').getContext('2d').drawImage(this, 0, 0)"
        src="@{snapshot.map(_.data).getOrElse("")}" alt="" style="display: none"/>
}
