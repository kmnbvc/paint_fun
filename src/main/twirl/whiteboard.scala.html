@(id: String)

@html.main("Whiteboard") {
    <canvas class="whiteboard" data-id="@id"></canvas>

    <div class="colors">
        <div class="color black"></div>
        <div class="color red"></div>
        <div class="color green"></div>
        <div class="color blue"></div>
        <div class="color yellow"></div>
    </div>

    <div x-data="userAwareControl()" @@login-event.document="handleLogin()" class="fixed-action-btn">
        @html.snapshots()
        @html.sharing()
        @html.login()
    </div>
}
